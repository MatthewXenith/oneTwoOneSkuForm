<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Favorite food" value="Sushi">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Leave a comment"></textarea>
    </mat-form-field>
  </form>

<form (ngSubmit)="onSubmit()" [formGroup]="skuForm">
    <div>
        <label for="oldSku">Old SKU: </label>
        <input type="text" id="oldSku" class= "uppercase" #oldSku formControlName="oldSku" >
    </div>
    <div>
        <label for="newSku">New SKU: </label>
        <input id="newSku" class="uppercase" #newSku formControlName="newSku">
    </div>
    <div>
        <label for="newDesc">New Description (if necessary): </label>
        <input id="newDesc" #newDesc formControlName="newDesc">
    </div>
    <div>
        <input type="radio" name="updateSTDOrRC" formControlName="updateSTDOrRC" value="STDORD" > Standard Order Only
        <input type="radio" name="updateSTDOrRC" formControlName="updateSTDOrRC" value="RC"> Recon only
        <input type="radio" name="updateSTDOrRC" formControlName="updateSTDOrRC" value="both"> Standard and Recon
    </div>
    <div class="center">
    <button type="submit">Submit</button>
    </div>
</form>
